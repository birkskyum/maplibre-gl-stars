<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe with Stars Custom Layer Test</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="https://unpkg.com/maplibre-gl@^5.11.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^5.11.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="stars-layer.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            satellite: {
              type: "raster",
              tiles: [
                "https://tiles.maps.eox.at/wmts/1.0.0/s2cloudless-2020_3857/default/g/{z}/{y}/{x}.jpg",
              ],
              tileSize: 256,
            },
          },
          layers: [
            {
              id: "satellite",
              type: "raster",
              source: "satellite",
            },
          ],
          projection: {
            type: "globe",
          },
        },
        center: [0, 20],
        zoom: 1.5,
        antialias: true,
      });

      map.on("load", () => {
        map.setSky({
          "sky-color": "#080820",
          "horizon-color": "#2a2a3a",
          "atmosphere-blend": 0.8,
        });

        const starsLayer = createStarsLayer({
          id: "stars",
          intensity: 20.0,
          density: 0.15,
        });

        // Add as first layer
        try {
          map.addLayer(starsLayer, map.getStyle().layers[0].id);
        } catch (e) {
          console.error("Error adding stars layer:", e);
        }
      });
    </script>
  </body>
</html>
