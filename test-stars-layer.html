<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe with Stars Custom Layer Test</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="https://unpkg.com/maplibre-gl@^5.11.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^5.11.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="stars-layer.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://demotiles.maplibre.org/globe.json",
        center: [0, 20],
        zoom: 1.5,
        antialias: true,
      });

      map.on("load", () => {
        // Set sky layer for better visualization
        map.setSky({
          "sky-color": "#080820",
          "horizon-color": "#2a2a3a",
          "atmosphere-blend": 0.8,
        });

        // Add stars as the first layer (background)
        const starsLayer = createStarsLayer({
          id: "stars",
          intensity: 20.0,
          density: 0.15,
        });

        console.log("Created stars layer:", starsLayer);
        console.log(
          "Available layers:",
          map.getStyle().layers.map((l) => l.id)
        );

        // Add as first layer
        try {
          map.addLayer(starsLayer, map.getStyle().layers[0].id);
          console.log("Successfully added stars layer");
        } catch (e) {
          console.error("Error adding stars layer:", e);
        }

        console.log("Map loaded with stars custom layer!");
        console.log(
          "Try rotating and tilting the globe to see the stars move with it."
        );
      });
    </script>
  </body>
</html>
